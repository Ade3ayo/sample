<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <script
      src="https://kit.fontawesome.com/893f38d450.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="setting()">
    <section class="thanks">
      <i id="thanksIcon" class="fa-solid fa-circle-check"></i>
      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to
        <span id="inputValue">example@company.com.</span>
        Please open it and click the button inside to comfirm your subscrition.
      </p>
      <a class="dismiss" href="index.html">Dismiss message</a>
    </section>
    <script src="index.js"></script>
  </body>
</html>
